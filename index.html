<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mi'kmaq Pictionary</title>
        <style>
            [x-cloak] {
                display: none !important;
            }
        </style>
        <link rel="stylesheet" href="src/client/css/styles.css" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
    </head>
    <body x-data="globalData">
        <section
            class="container flex-column"
            id="start-page"
            x-show="!gameStarted"
        >
            <header class="row text-center">
                <h1>Mi'kmaq Pictionary</h1>
                <p class="sub-title">Mikwite'tmk+t Angie</p>
            </header>
            <main class="mt-4 row d-flex align-items-center">
                <!-- <| mb >=> menu-btn |> -->
                <button
                    type="button"
                    class="btn menu-btn fw-bold"
                    id="mb-start-game"
                    @click="startGame"
                >
                    Start Game
                </button>
                <button type="button" class="btn menu-btn" id="mb-instructions">
                    Tali mila'tmk
                </button>
                <button type="button" class="btn menu-btn" id="mb-word-bank">
                    Klusuwaqnn
                </button>
            </main>
        </section>
        <section id="game-page" class="container" x-cloak x-show="gameStarted">
            <aside>
                <button
                    type="button"
                    class="btn game-btn"
                    id="gb-main-menu"
                    @click="endGame"
                >
                    <i class="bi bi-x-lg"></i>
                </button>
            </aside>
            <main id="game-section" class="col">
                <div class="row">
                    <button id="btn-listen" class="btn game-btn">
                        <i class="bi bi-volume-up-fill"></i>
                    </button>
                    <h2 id="current-word" x-text="currentWord"></h2>
                    <!--<button id="btn-record" class="btn game-btn">
                        <i class="bi bi-mic"></i>
                    </button>-->
                </div>
                <div id="options" class="row">
                    <template x-for="opt in opts">
                        <button>
                            <img :src="opt" :alt="desc[opt]" />
                        </button>
                    </template>
                </div>
            </main>
            <aside id="menu-btn-grp" class="col">
                <!-- <| gb >=> game-btn |> -->

                <button type="button" class="btn game-btn" id="gb-hint">
                    <i class="bi bi-question-lg"></i>
                </button>

                <button type="button" class="btn game-btn" id="gb-word-bank">
                    <i class="bi bi-book"></i>
                </button>
            </aside>
        </section>
        <script src="src/client/js/script.js"></script>
    </body>
</html>
