<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pictionary Admin</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/tippy.js@6/animations/scale.css"
        />
        <link rel="stylesheet" href="../src/client/css/admin.css" />
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
    </head>
    <body>
        <header>
            <h1>Admin Dashboard</h1>
        </header>
        <main>
            <section x-data="adminData">
                <form :action="`${SERVER_URL}/authenticate`" method="POST">
                    <header>
                        <h2>Authentication Request</h2>
                    </header>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" />
                    <label for="passphrase">Password:</label>
                    <input
                        :type="showPass ? 'text' : 'password'"
                        name="passphrase"
                        id="passphrase"
                    />
                    <div>
                        <input
                            type="checkbox"
                            @click="showPass = !showPass"
                        />&nbsp;Show Password
                    </div>
                    <button type="submit" id="submit">Login</button>
                </form>
            </section>
        </main>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://unpkg.com/tippy.js@6"></script>
        <script src="../src/client/js/admin.js"></script>
    </body>
</html>
